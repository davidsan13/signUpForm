<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUpForm</title>
</head>
<body>
    <div class="container1">
        <img src="./img/background.jpg" alt="">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <div class="footer">
            <footer>
                <p>Photo by <a href="https://unsplash.com/@panduior">Pandu Ior </a> on <a href="https://unsplash.com">Unsplash </a></p>
            </footer>
        </div>
    </div>
        
    <div class="container2">
        <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="#" method="post">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password">
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
