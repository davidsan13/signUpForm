<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>SignUpForm</title>
</head>
<body>
    <div class="content">
        <div class="container1">
            <img src="./img/background.jpg" alt="">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <div class="footer">
                <footer>
                    <p>Photo by <a href="https://unsplash.com/@panduior">Pandu Ior </a> on <a href="https://unsplash.com">Unsplash </a></p>
                </footer>
            </div>
        </div>
            
        <div class="container2">
            <div class="quote">
                <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#" method="post" id="form1">
                <legend>Let's do this?</legend>
                <div class="formgrid">
                    <div>
                    <label for="first_name" class="required">FIRST NAME</label>
                    <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name" class="required">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div>
                        <label for="email" class="required">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" >
                    </div>
                    <div>
                        <label for="password" class="required" >PASSWORD</label>
                        <input type="password" id="password" class="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="confirm_password" class="required" >CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" class="password" minlength="8" required>
                    </div>
                </div>
            </form>
            <button form="form1" value="Submit" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
